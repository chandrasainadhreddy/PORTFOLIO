      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project:hover {

      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .project a {
      display: inline-block;
      margin-top: 10px;
      color: #0077b6;
      text-decoration: none;
      font-weight: bold;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 10px;
    }

    footer {
      background-color: #0077b6;
      color: white;
      text-align: center;
      padding: 25px;
      margin-top: 40px;
    }

    a {
      color: #0077b6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      nav a {
        margin: 0 10px;
        font-size: 0.95rem;
      }

      section h2 {
        font-size: 1.6rem;
      }
    }
